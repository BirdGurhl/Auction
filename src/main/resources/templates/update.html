<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>添加拍卖品</title>
  <link href="/css/common.css" rel="stylesheet" type="text/css"/>
  <link href="/css/style.css" rel="stylesheet" type="text/css"/>
  <script src="/js/WebCalendar.js" type="text/javascript"></script>
  <style type="text/css">
    #imagePreview {
      width: 160px;
      height: 120px;
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale
      );
    }
  </style>
</head>

<body>
<div class="wrap">
  <!-- main begin-->
  <div class="sale">
    <h1 class="lf">在线拍卖系统</h1>
    <div class="logout right"><a href="#" title="注销">注销</a></div>
  </div>
      <div class="login logns produce">
        <h1 class="blues">拍卖品信息</h1>
        <form th:action="@{/doupdate}" method="post">
          <dl>
            <dd >
              <input type="hidden" th:value="${auction.auctionid}" name="auctionid">
              <label>名称：</label>
              <input type="text" class="inputh lf" th:value="${auction.auctionname}" name="auctionname" />
              <div class="xzkbg spbg lf"></div>
            </dd>
            <dd>
              <label>起拍价：</label>
              <input type="text" class="inputh lf" th:value="${auction.auctionstartprice}" name="auctionstartprice"/>
              <div class="lf red laba">必须为数字</div>
            </dd>
            <dd>
              <label>底价：</label>
              <input type="text" class="inputh lf" th:value="${auction.auctionupset}" name="auctionupset"/>
              <div class="lf red laba">必须为数字</div>
            </dd>

            <dd>
              <label>开始时间：</label>
              <input type="text" name="auctionstarttime" class="inputh lf" readonly th:value="${#dates.format(auction.auctionstarttime,'yyyy-MM-dd HH:mm:ss')}"
                     onclick="selectDate(this,'yyyy-MM-dd hh:mm:ss')"/>
              <div id="startTimeid" class="lf red laba">格式：2010-05-05 12:30:00</div>
            </dd>
            <dd>
              <label>结束时间：</label>
              <input type="text" name="auctionendtime" class="inputh lf" th:value="${#dates.format(auction.auctionendtime,'yyyy-MM-dd HH:mm:ss')}"
                     onclick="selectDate(this,'yyyy-MM-dd hh:mm:ss')"/>
              <div id="endTimeid" class="lf red laba">格式：2010-05-06 16:30:00</div>
            </dd>

            <dd class="dds">
              <label>描述：</label>
              <textarea name="auctiondesc" cols="" rows="" th:text="${auction.auctiondesc}" class="textarea"></textarea>
            </dd>
            <!--<dd>
              <label>修改图片：</label>
              <div class="lf salebd"><a href="#"><img src="images/ad20.jpg" width="100" height="100" /></a></div>
               <input name="" type="file" class="marg10" />
            </dd>-->
            <dd class="hegas">
                <input name="" type="submit" value="保 存" class="spbg buttombg buttombgs f14 lf buttomb" />
                <input name="" type="reset" value="取 消" class="spbg buttombg buttombgs f14 lf buttomb" />
                
            </dd>
          </dl>
        </form>
    </div>
<!-- main end-->
<!-- footer begin-->

</div>
 <!--footer end-->
 
</div>
</body>
</html>
